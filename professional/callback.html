<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleansheet Professional - Authenticating</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Barlow:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Color Palette */
            --color-primary-blue: #0066CC;
            --color-accent-blue: #004C99;
            --color-highlight: #11304f;
            --color-dark: #1a1a1a;
            --color-neutral-text: #333333;
            --color-neutral-text-light: #666666;
            --color-neutral-text-lighter: #999999;
            --color-neutral-background: #f5f5f7;
            --color-neutral-background-light: #f8f8f8;
            --color-neutral-border: #e5e5e7;
            --color-badge-background: #e3f2fd;

            /* Typography */
            --font-family-ui: 'Questrial', sans-serif;
            --font-family-body: 'Barlow', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-body);
            background: var(--color-neutral-background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-neutral-text);
            line-height: 1.6;
        }

        .callback-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            height: 60px;
            margin-bottom: 24px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--color-neutral-border);
            border-top: 4px solid var(--color-primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .callback-title {
            font-family: var(--font-family-ui);
            font-size: 20px;
            font-weight: 600;
            color: var(--color-dark);
            margin-bottom: 12px;
        }

        .callback-message {
            font-family: var(--font-family-body);
            font-size: 14px;
            color: var(--color-neutral-text-light);
            margin-bottom: 24px;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #fecaca;
            margin-top: 16px;
            font-size: 14px;
            text-align: left;
        }

        .retry-button {
            padding: 12px 24px;
            background: var(--color-primary-blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-family: var(--font-family-ui);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 16px;
        }

        .retry-button:hover {
            background: var(--color-accent-blue);
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <img src="../assets/high-resolution-logo-files/black-on-transparent.png"
             alt="Cleansheet Logo" class="logo">

        <div class="spinner" id="spinner"></div>

        <div class="callback-title" id="title">Completing Sign In</div>
        <div class="callback-message" id="message">
            Please wait while we complete your Microsoft authentication...
        </div>

        <div class="error-message" id="errorMessage" style="display: none;"></div>
        <button class="retry-button" id="retryButton" style="display: none;" onclick="retryAuth()">
            Try Again
        </button>
    </div>

    <!-- Configuration and Authentication -->
    <script src="config-loader.js"></script>
    <script src="microsoft-auth.js"></script>

    <script>
        // Authentication callback handler
        document.addEventListener('DOMContentLoaded', async function() {
            const spinner = document.getElementById('spinner');
            const title = document.getElementById('title');
            const message = document.getElementById('message');
            const errorMessage = document.getElementById('errorMessage');
            const retryButton = document.getElementById('retryButton');

            let authService = null;

            try {
                // Initialize Microsoft Auth Service
                authService = new MicrosoftAuthService();

                // Handle the redirect response
                const response = await authService.handleRedirectResponse();

                if (response && response.account) {
                    // Success - get user profile
                    const profile = authService.getUserProfile();

                    // Update UI to show success
                    spinner.style.display = 'none';
                    title.textContent = 'Sign In Successful';
                    message.textContent = `Welcome, ${profile.name}! Redirecting you now...`;

                    // Redirect based on user role
                    setTimeout(() => {
                        if (profile.isAdmin) {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'professional.html';
                        }
                    }, 2000);

                } else {
                    // No response - might be initial load or error
                    throw new Error('No authentication response received');
                }

            } catch (error) {
                console.error('Authentication callback error:', error);

                // Show error state
                spinner.style.display = 'none';
                title.textContent = 'Sign In Failed';
                message.textContent = 'There was a problem completing your sign in.';

                errorMessage.textContent = error.message || 'An unknown error occurred during authentication.';
                errorMessage.style.display = 'block';
                retryButton.style.display = 'inline-block';
            }
        });

        function retryAuth() {
            // Redirect back to login page
            window.location.href = 'login.html';
        }

        // Handle page visibility changes (in case user switches tabs)
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                // Page became visible again - check if we missed anything
                console.log('Callback page became visible');
            }
        });
    </script>
</body>
</html>
